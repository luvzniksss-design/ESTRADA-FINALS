<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shoes Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      max-width: 1000px;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 400px;
    }
    .shoe-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .item-details {
      padding: 15px;
    }
    .item-details h2 {
      font-size: 18px;
      margin: 0 0 10px;
      color: #222;
    }
    .item-details p {
      margin: 0;
      color: #555;
      font-weight: bold;
      font-size: 16px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      resize: vertical;
    }
    form button {
      background: #222;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      width: 100%;
    }
    form button:hover {
      background: #555;
    }
    .success-message {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Shoes Store</h1>
  <nav>
    <a href="#" data-page="home">Home</a>
    <a href="#" data-page="about">About Us</a>
    <a href="#" data-page="contact">Contact</a>
    <a href="#" data-page="login">Login</a>
  </nav>
</header>

<main id="content">
  <!-- Content loads here -->
</main>

<script>
  const pages = {
    home: `
      <h2>Welcome to Our Shoes Store!</h2>
      <p>Step into style with our exclusive collection of shoes.</p>
      <div class="shoe-container">
        <div class="item">
          <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=400&q=80" alt="Running Sneakers" />
          <div class="item-details">
            <h2>Running Sneakers</h2>
            <p>$89.99</p>
          </div>
        </div>
        <div class="item">
          <img src="https://images.unsplash.com/photo-1519741491695-7bd89d6593dd?auto=format&fit=crop&w=400&q=80" alt="Classic Loafers" />
          <div class="item-details">
            <h2>Classic Loafers</h2>
            <p>$79.99</p>
          </div>
        </div>
        <div class="item">
          <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&w=400&q=80" alt="High Heels" />
          <div class="item-details">
            <h2>High Heels</h2>
            <p>$99.99</p>
          </div>
        </div>
        <div class="item">
          <img src="https://images.unsplash.com/photo-1505232070786-0a3c2a50f489?auto=format&fit=crop&w=400&q=80" alt="Casual Sneakers" />
          <div class="item-details">
            <h2>Casual Sneakers</h2>
            <p>$69.99</p>
          </div>
        </div>
      </div>
    `,
    about: `
      <h2>About Us</h2>
      <p>At Shoes Store, we believe that the right pair of shoes can change your day.</p>
      <p>Weâ€™re dedicated to offering stylish, comfortable, and quality footwear since 2018.</p>
    `,
    contact: `
      <h2>Contact Us</h2>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div id="contact-response"></div>
    `,
    login: `
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="login-response"></div>
    `
  };

  const content = document.getElementById('content');
  const navLinks = document.querySelectorAll('header nav a');

  function loadPage(page) {
    content.innerHTML = pages[page];
    if (page === 'contact') {
      document.getElementById('contact-form').addEventListener('submit', handleContactSubmit);
    } else if (page === 'login') {
      document.getElementById('login-form').addEventListener('submit', handleLoginSubmit);
    }
  }

  function handleContactSubmit(event) {
    event.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();
    const responseDiv = document.getElementById('contact-response');

    if (name && email && message) {
      responseDiv.innerHTML = '<p class="success-message">Thank you for contacting us, ' + name + '! We will get back to you soon.</p>';
      event.target.reset();
    } else {
      responseDiv.innerHTML = '<p class="error-message">Please fill in all fields.</p>';
    }
  }

  function handleLoginSubmit(event) {
    event.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const responseDiv = document.getElementById('login-response');

    // Simple dummy login check (username: user, password: pass)
    if (username === 'user' && password === 'pass') {
      responseDiv.innerHTML = '<p class="success-message">Welcome back, ' + username + '!</p>';
      event.target.reset();
    } else {
      responseDiv.innerHTML = '<p class="error-message">Invalid username or password.</p>';
    }
  }

  navLinks.forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      const page = link.getAttribute('data-page');
      loadPage(page);
    });
  });

  // Load home by default
  loadPage('home');
</script>

</body>
</html>
